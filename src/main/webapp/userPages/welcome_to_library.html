<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>library page</title>
</head>
<body>
<h2>Welcome to our library!Please submit your personal information</h2>
<form name="MainLibrary" method="post">
    <table border="1">
        <tr>
            <td valign="top">Your name:</td>
            <td valign="top"><input type="text"name="name"size="20"placeholder="your name"required></td>
        </tr>

        <tr>
            <td valign="top">Your login:</td>
            <td valign="top"><input type="text"name="login"size="20"placeholder="your login"required></td>
        </tr>

        <tr>
            <td valign="top">Your password</td>
            <td valign="top"><input type="text"name="password"size="20" placeholder="your password"required></td>
        </tr>

        <tr>
            <td valign="top">Your birthday(example: 05.09.2013)</td>
            <td valign="top"><input type="text"name="birthday"size="20"placeholder="your birthday"required></td>
        </tr>

        <tr>
            <td valign="top"><input type="submit"value="submit info"formaction="/getUserData"></td>
        </tr>
    </table>
</form>

</body>
</html>
